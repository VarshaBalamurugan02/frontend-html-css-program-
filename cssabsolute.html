            {

                width:400px ;
                height:200px ;
                border:3px solid maroon ;
            }
            div.absolute
            {
                position: absolute;
                top:80px;
                right:0 ;
                width:200 ;
                height: 100px;
                border:3px solid purple;
            }
        </style>
    </head>
    <body>
        <div class="relative">
            this is a box contains another box
        
        <div class="absolute">
            this is absoluite
        </div>
        </div>
    </body>
</html>
